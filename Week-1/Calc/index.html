<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <button id="themeBtn" class="theme-switch">Сменить тему</button>
      <div class="history" id="history"></div>
      <div class="display" id="display">0</div>
      <div class="buttons">
        <!-- Отделяю данные от визуала, удобно обрабатывать клики одним кодом, не завишу от текста на кнопке -->
        <!-- data-action — главная команда (что сделать?) data-value — дополнительная информация для команды (с чем именно?) -->
        <button class="btn gray" data-action="clear">AC</button>
        <button class="btn gray" data-action="sign">±</button>
        <button class="btn gray" data-action="percent">%</button>
        <button class="btn orange" data-action="operator" data-value="/">
          ÷
        </button>

        <button class="btn dark" data-action="digit" data-value="7">7</button>
        <button class="btn dark" data-action="digit" data-value="8">8</button>
        <button class="btn dark" data-action="digit" data-value="9">9</button>
        <button class="btn orange" data-action="operator" data-value="*">
          ×
        </button>

        <button class="btn dark" data-action="digit" data-value="4">4</button>
        <button class="btn dark" data-action="digit" data-value="5">5</button>
        <button class="btn dark" data-action="digit" data-value="6">6</button>
        <button class="btn orange" data-action="operator" data-value="-">
          −
        </button>

        <button class="btn dark" data-action="digit" data-value="1">1</button>
        <button class="btn dark" data-action="digit" data-value="2">2</button>
        <button class="btn dark" data-action="digit" data-value="3">3</button>
        <button class="btn orange" data-action="operator" data-value="+">
          +
        </button>

        <button class="btn dark zero" data-action="digit" data-value="0">
          0
        </button>
        <button class="btn dark" data-action="dot">.</button>
        <button class="btn orange" data-action="equals">=</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
